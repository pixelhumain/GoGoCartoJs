<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      html, body, #gogocarto
      {
        height: 100%;
        width: 100%;
      }
      .subcategory-item { margin-bottom: -.5rem; }
    </style>

    <!-- Loading library -->
    <link rel="stylesheet" href="../../dist/gogocarto.min.css">
    <script src="../../dist/gogocarto.min.js"></script>

    <!-- <script src="../build/deps.js"></script>
    <script src="../../build/libs.js"></script>
    <script src="../../build/directory.js"></script>
    <script src="../../build/templates.js"></script> -->

    <!-- <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- <script src="../data/taxonomy-pwa.js"></script>
    <script src="../data/elements-pwa.js"></script> -->

    <!-- Examples related stuff -->
    <link rel="stylesheet" href="examples.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script>
      $(document).ready(function()
      {
        carto = goGoCarto('#gogocarto', "https://rawgit.com/pixelhumain/GoGoCartoJs/master/web/data/configuration-transiscope.json");

        $(carto.container).on('templateLoaded', function() {
          $('.subcategorie-option-item .icon').addClass('bgdColorAs');
          $('.category-wrapper .subcategories-wrapper:not(.no-withdrawal) .subcategorie-option-item .icon').addClass('subIcon');
        });
      });
    </script>

  </head>
  <body>
    <div id="gogocarto"></div>
  </body>

</html>
